version: '3.8'

services:
  ai-estimation-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: ai-estimation-service
    ports:
      - "8000:8000"    # Main API port
      - "8080:8000"    # Alternative port mapping
    volumes:
      # Mount models directory (if you have trained models locally)
      - ./models:/app/models:ro
      # Mount datasets for feedback (read-write)
      - ./datasets:/app/datasets
      # Mount uploads directory for file processing
      - ./uploads:/app/uploads
      # Mount logs for debugging
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - ENV=production
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-estimation-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # If you have SSL certificates
    depends_on:
      - ai-estimation-app
    restart: unless-stopped
    networks:
      - ai-network
    profiles:
      - with-nginx

networks:
  ai-network:
    driver: bridge
