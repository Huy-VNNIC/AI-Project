version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api-production
    container_name: requirement-analyzer-api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./datasets/feedback:/app/datasets/feedback
      - ./processed_data:/app/processed_data
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
